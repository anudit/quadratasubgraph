    name: QuadPassport
    network: rinkeby
    source:
      address: "0x69Ec3DD088e971bC24ef49aB8e57325c28cf30Dd"
      abi: QuadPassport
      startBlock: 10328384
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - QuadrataPassport
      abis:
        - name: QuadPassport
          file: ./abis/QuadPassport.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/mapping.ts
